[아산 정주영]
우리는 우리가 생활해 나가는데 모든 분야에 있어서 모든 것이 어렵지 쉬운 것은 없다고 생각합니다. 어려운 것은 다 극복 할 수 있다고 생각합니다.

[나레이션]

[어려움을 극복하고 그 때 이겼어요. 88올림픽을 한국 발전에 큰 비약적인 계기가 될 것이다. 이렇게 믿었어요.
