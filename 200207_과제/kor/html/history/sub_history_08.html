다큐멘터리 ‘아산 정주영’

[나레이션]
아산이 창조해온 많은 도전과 신화는 현대를 세계적인 기업으로, 한국을 경제대국으로 발전을 시켜왔다. 그리고 이제 아산은 남북을 잇는 가교, 평화를 잇는 중재자로서 그의 큰 걸음을 옮기고 있다. 시련에 맞서 싸우며 자신의 운명을 스스로 만드는 사람을 개척자라 부른다. 아산이 그렇다. 우리 시대를 지탱하는 거대한 버팀목, 아산 정주영. 그는 결코 망설이거나 우회하지 않았던 시대의 개척자였다.

98년 6월. 아산은 500마리의 ‘통일소’와 함께 지구 상에 남은 단 하나뿐인 분단국가, 그 분단의 상징인 판문점에 섰다. 분단 이후 판문점을 경유한 최초의 순수 민간차원의 북한 방문. 지난 반세기 가고 싶어도 갈 수 없었던 금단의 땅을 향해 900m의 장엄한 소 떼 행렬을 이끌고 떠나는 아산. 그리고 새로운 희망으로 물결 치는 태극기의 물결들. 그 감동의 순간은 아산이 또 한번 세계의 이목을 한반도로 집중 시킨 금세기 최고의 전위예술이었다. 

분단을 넘어 평화를 위하여
501마리의 소떼를 몰고 다시 북한을 방문한 아산은 김정일 북한국방위원장과의 만남을 통해 금강산 계발과 서해안 공단 계발이라는 희망의 선물을 우리 앞에 펼쳐 놓았다. 남북 경협 사업을 통한 민족의 화해와 평화의 길을 열어 놓은 것이다. 1998년 11월 18일 벅찬 희망을 싣고 동해안을 환하게 밝힌 금강호가 1,420명의 승객과 승무원을 태우고 힘차게 금강산으로 향했다. 통일을 향한 희망의 첫 기적이 울리는 순간이었다. 

12시간의 뱃길을 달려 금강산에 발을 딛는 순간 50년 세월 동안 간직했던 염원이 실현되는 벅찬 감동에 목이 메어와 아무도 말을 이을 수 없었다. 어제처럼 기억이 또렷한 고향의 삶과 남과 북을 따뜻하게 하나로 얼싸 안는 새로운 민족의 역사가 시작 된 것이다. 

금강, 봉래, 풍악. 금강산으로 매일 출발하는 세 척의 유람선을 통해 국민 관광지로 자리잡은 금강산. 이제 금강산 관광은 외국인 관광이 허용 됨으로써 세계의 주목을 받는 관광지로 새롭게 떠오르고 있다.

민족 화합을 위한 아산의 열정은 남북 간의 스포츠 교류 분야에서도 빛을 발하고 있다. 그 첫 결실은 남북이 공동으로 건설할 ‘평양현대아산정주영체육관’. 착공식에 참석한 아산은 자신의 이름이 담긴 체육관의 첫 삽을 뜨면서 무엇을 생각했을까? 그는 분명 이 첫 삽이 민족의 화해와 협력의 초석이 되길 기대했을 것이다.

평양과 서울을 오가며 펼쳐진 1,2차 통일 농구경기대회 화합과 교류의 자리에 참석한 아산의 얼굴은 무척 밝다. 너와 나 구분 없이 코트에서 몸을 부딪는 그들은 이미 이념과 사상을 뛰어넘은 진정한 형제요, 자매였기 때문이다.

소외된 이웃과 함께
가난한 농군의 아들로 태어나 평생을 몸에 벤 근검절약으로 살아온 아산 정주영. 그래서인지 아산은 고도성장의 그늘에 가려진 소외계층에 끊임없는 관심을 가져왔다.

77년 아산은 자신의 재산을 소외된 이웃을 위해 뜻있게 사용하겠다는 용단을 내린다. 그리고 현대건설 주식의 50퍼센트를 추려내 아산사회복지재단을 설립한다. 질병과 가난으로부터의 해방. 현재 아산은 전국 곳곳의 의료 취약 지역에 현대식 종합병원을 건립하고, 무료 진료사업, 순회진료 등 의료 혜택을 제공하고 있으며, 소외계층을 위한 사회복지 지원사업에도 적극적으로 나서고 있다. 

이와 더불어 아산은 유능한 학자들의 연구활동을 지원하는 연구개발지원사업, 경제적으로 불우한 청소년들에게 교육의 기회를 부여하는 장학사업도 활발히 전개해 나가고 있다. 아산은 왕성한 기업활동을 통해 남긴 이익을 사회에 환원하는 기업윤리를 소리 없이 실천해 나가고 있는 것이다.

바덴바덴의 신화 88서울 올림픽 유치
총 82표 중 잘 해야 3표 정도 얻지 않겠느냐며 모두가 불가능하다고 생각했던 88서울올림픽 유치. 무려 52표 통쾌한 역전의 드라마였다. 올림픽 유치위원장을 맡은 아산은 올림픽 유치를 위해 헌신의 노력을 기울였다. 그리고는 마침내 일본의 나고야를 누르고 올림픽 서울 유치를 성공시킨다.

1988년 제 24회 서울올림픽은 160개국 14,000명이 참가한 가장 성공적인 대회였으며, 개발도상국 한국의 국제적 지위를 크게 끌어올린 계기가 되었다.  또한 소련과 동북권 국가들이 모두 참가함으로써 동서 간의 냉전을 종식시키고 동북아의 평화정책에 기여한 지구촌의 진정한 화합의 잔치였다.

정치참여
1992년 새해 볕 조국 분단의 아픔을 극복하고 한반도 웅비를 갈망해온 아산은 늘 꿈꿔온 통일한국, 경제대국 건설의 기치 아래 새로운 정치세력을 결집시킨다. 아산이 이끄는 통일국민당은 부조리척결과 불필요한 규제철폐 등을 주장하며 온 국민의 열렬한 지지와 호응을 얻는다. 

그리고 창당 50일만에 실시된 총선에서 원내교섭단체 구성에 성공함으로써 정계에 새 바람을 일으킨다. 그러나 그 해 12월 경제대통령으로써 오로지 나라 발전에 이바지하겠다는 아산의 일념은 아쉽게도 그 뜻을 이루지 못한다. 또 하나의 시련, 그러나 아산은 결코 좌절하지 않는다. 시련은 아산을 더욱 강하게 만들 뿐이었으며, 통일한국에 대한 그의 열정을 더욱 뜨겁게 달구었을 뿐이다.

20세기 최고의 인물 정주영
아산 정주영은 국가적 차원의 민간외교활동에 많은 시간을 할애한다. 89년 민간기업인으로써는 최초로 소련을 방문한 아산은 한/소 경제협력의 길을 열며 한/소 수교를 앞당기는데에 절대적인 역할을 한다. 그래서인지 세계는 아산을 경제인으로만 기억하지 않는다. 

최근 홍콩의 한 경제주간지는 아산을 20세기 아시아의 10대 인물로 선정했다. 아산은 한국 경제발전의 상징적인 인물로서 외국 정상들과의 빈번한 만남을 가져왔다. 미국의 레이건 대통령을 비롯하여 영국의 대처 수상, 일본의 다케시다 수상, 그리고 중국의 강택민 국가 주석에 이르기까지 많은 국가 원수들과의 교우는 한국의 위상을 높이는 데에 크게 기여했다.

한국 경제 신화의 선도자
아산의 계속된 발전과 시련 극복 과정은 현대라는 한 기업의 성장사 이면서 동시에 한국경제의 성장사이며, 부흥의 역사다. 그렇게 키워온 오늘의 현대는 한국의 기술력과 국가 신임도를 높여주는 상징으로 존재한다. 

한국전쟁은 한국의 모든 것을 폐허로 만들어버렸다. 그러나 아산은 건설고국의 뜻을 품고 한강인도교 등 전후 복구사업에 적극 참여하여 한강의 기적을 일군 주역이 되었다. 조선에서 원자력 발전소, 플랜트와 제철 등의 국가기관산업에서 자동차와 건설, 전자, 금융서비스 등 생활의 질을 높여주는 분야까지 오늘날 현대의 성장은 아산의 기업가적 회한과 기업정신이 만들어낸 결실이다.

불가능을 가능으로
한적한 어촌이었던 울산항은 오늘날 육중한 구조물의 집합지로 변해있다. 세계 최대의 조선업체로 성장한 현대중공업이 변모시킨 풍경이다. 70년대에 들어서면서 아산은 중화공업에 중요성을 인식한다. 그동안 축적해온 건설경험과 기술이라면 수십만 톤 규모의 조선소 건설도 불가능하지 않다고 확신한 아

산. 그가 미포만 백사장 사진 한 장만으로 이 야심찬 계획을 밀어붙일 때 아무도 그의 성공을 믿지 않았다. 그리고 74년 6월 미포만의 신화가 탄생했다. 2년 3개월 만에 2척의 선박과 조선소 건설을 동시에 완성시킨 미포만의 현대미포. 세계 조선 역사는 이것을 세계 최단시간의 신화로 기록해 둘 것이다.

한계는 없다
자동차에 대한 아산의 집념은 이동수단과 조국의 미래로 연결된 장기적인 구상이었다. 이러한 아산의 애착과 집념은 현대자동차 설립으로 이어진다. 뿐만 아니라 아산은 국산차 개발이라는 엄청난 일에까지 뛰어든다. 

그것만이 국제 경쟁에서 살아남을 수 있는 유일한 방법이라는 아산의 확고한 신념 때문이었다. 1976년 1월 최초의 국산 고유모델인 포니를 개발한 현대자동차는 오늘날 단일규모 세계 최대의 생산공장을 갖추고 전 차종 풀 라인업 시스템을 구축하여 전 세계 190여개국에 수출하는 세계적인 자동차회사로 도약하고 있다. 

국가 미래를 내다보는 아산의 예지가 현대자동차의 지구촌 시대란 결실을 거둔 것이다. 

중후장대에서 초정밀의 세계로
한국 경제의 미래는 고부가가치 초정밀산업에 달려있다는 아산의 의지가 가시화 된 것이 1983년 현대전자에 설립됬다. 경제계는 그때에도 아산이 안돼는 일에 뛰어들었다며 냉소를 보냈다. 

그러나 현대전자는 아산의 전망과 판단 그대로 64메가 D램을 시작으로 256메가 SD램, 1기가 D램을 성공시키면서 세계 제일의 반도체 제조업체로 성장했다. 
후발주자로 참여했지만 초정밀의 기술로 세계 정상에 우뚝 선 현대전자는 바로 우리 기업이 가야 할 길을 제시해주고 있는 것이다.

건설을 통해 세계 기업으로
단군이래 최대의 공사라는 경부고속도로와 소양강댐. 각종 도로, 다리, 댐, 그리고 원자력발전소 등 국내 굴지의 대공사를 주도했던 아산. 그는 국내에서 쌓아 올린 경험을 바탕으로 한국 건설업계 최초에 해외시장 개척이라는 새로운 돌파구를 마련한다. 태국을 시작으로 70년대 후반 중동 진출에 이르기까지 그에겐 가지 못할 곳이 없었고, 이루지 못할 일이 없었다. 

당시 아산은 20세기 최대의 토목공사인 주베일 산업항 건설을 비롯하여 각종 인가 건설에 참여하면서 벼랑 끝에 몰렸던 한국경제를 회복시키는데 결정적인 공헌을 하게 된다.

지도를 바꾼 집념과 끈기
한반도의 중섭. 충청남도 서산군 부성면 일대에 들어서면 돌연 광활한 들판이 나타난다. 가난한 농군의 아들로 자라난 아산. 그가 온갖 반대를 물리치고 끈기와 집념으로 창조한 서산 농장이다. 

84년 2월 아산은 서해안의 간척지 개발에 착수했다. 아산은 정주영공법으로도 불리는 독창적인 방안으로 공사비와 공비를 단축하면서 총 4천7백만 평의 농토를 창조해낸다. 집념으로 대적했던 그 바닥. 자신의 의지로 창조해 낸 그 땅 위에 아산 그가 섰다. 

누가 알았을까. 바다를 막으면 생태계가 파괴될 것이라던 서산 농장과 천수만이 국내 최대의 철새 도래지로 탈바꿈 하리라는 것을. 

아산 정주영. 그는 탁월한 기업경영을 통해 한국의 발전은 물론 세계 각국과의 공동번영에 기여를 인정받았다. 

IOC올림픽 군장, 노르웨이 왕실 군장 등 국내외로부터 수많은 상과 훈장을 받았다. 

초등학교 졸업이 유일한 학력인 그에게 미국 존스홉킨스대학, 조지워싱턴대학을 비롯한 국내외 우수 대학들은 수많은 명예박사 학위를 수여했다. 

기업인으로써 아산이 창조해온 수많은 업적과 공헌을 인정한 셈이다. 또한 미국에 헤리티지재단은 그의 이름을 기려 정주영펠로우십 프로그램을 창설, 운영하고 있다.

희망을 개척해온 우리 시대의 선구자
언제나 우리 앞에 희망의 길을 열어준 이 시대의 살아있는 신화이며 선구자였던 아산 정주영. 그가 개척해온 시간들이야 말로 한국경제의 발전사요, 번영의 역사였다. 이제 아산은 남과 북을 잇는 가교, 평화의 중재자, 민족의 통일과 화합이라는 새로운 개척의 역사를 만들어 갈 것이다.
